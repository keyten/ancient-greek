  ["o", "ο"],
  ["O", "Ο"],
  ["u", "υ"],
  ["U", "Υ"],

function engToAg(str) {
  return engToAgDic
    .reduce((str, [eng, ag]) => str.split(eng).join(ag), str)
    .replace(/σ(\s)/gi, "ς$1")
    .replace(/σ$/gi, "ς");
}

const elements = {
  list: document.querySelector('#list'),
  course: document.querySelector('#course')
};

window.listeners = {};

function rerender() {
  if (location.hash === '') renderList();
  else renderCourse(location.hash);
}

function renderList() {
  window.listeners = {};
  elements.list.textContent = 'Loading...';
  fetch('/ancient-greek/courses/index.json').then(res => {
    res.json().then(list => {
      elements.list.innerHTML = markupList(list);
      elements.list.style.display = 'block';
      elements.course.style.display = 'none';
    });
  })
}

function markupList(list) {
  const courseLinks = list.map(lesson => (
    `<a href="#${lesson.id}"><b>${lesson.name}</b></a>`
  )).join('\n');
  
  return `
    <h2>List of contents</h2>
    <div class="list-links">${courseLinks}</div>
  `;
}

function renderCourse(courseName) {
  window.listeners = {};
  elements.course.textContent = 'Loading...';
  fetch('/ancient-greek/courses/' + courseName + '.json').then(res => {
    res.json().then(course => {
      elements.course.innerHTML = markupCourse(course);
      elements.course.style.display = 'block';
      elements.list.style.display = 'none';
    });
  })
}

function markupCourse(course) {
  let i = 0;
  window.listeners = {
    textChange: function(value) {
      document.querySelector('#greek-transcript').textContent = engToAg(value);
    }
  };
  setTimeout(() => {
      document.querySelector('#greek-source').focus();
  }, 10);
  return `
    <div class="course-training">
      <h2 class="question">Question</h2>
      <div class="answer">
        <div id="greek-transcript"></div>
        <input type="text" id="greek-source" onKeyUp="window.listeners.textChange(this.value)" /></div>
      </div>
      <div class="ok">Ok</div>
    </div>
  `;
}

rerender();
window.addEventListener('hashchange', rerender);
